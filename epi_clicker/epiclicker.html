<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Clicker</title>
    <link rel="stylesheet" href="epiclicker.css">
</head>
<body>
    <div id="game-container">
        <h1>Epic Clicker</h1>
        <button id="click">Click me!</button>
        <p>Epicoin: <span id="epicoin-count">0</span></p>
        <p>Passive Income: <span id="passive-income">0</span></p>
        <div id="upgrade-container"></div>
        <button id="bonus-button">Get Bonus</button>
        <div id="code-display"></div>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="chat-send">Send</button>
    </div>
