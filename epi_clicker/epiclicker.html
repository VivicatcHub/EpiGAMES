<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Clicker</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="epiclicker.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div>
            <a href="../index.html" class="main-title">EpiGAMES</a>
        </div>
        <nav>
            <a href="../index.html">Menu</a>
            <a href="../contacts.html">Contacts</a>
            <a href="../profile.html">Profile</a>
        </nav>
    </header>

    <div id="game-container">
        <h1>Epic Clicker</h1>
        <button id="click">Click me!</button>
        <p>Epicoin: <span id="epicoin-count">0</span></p>
        <p>Passive Income: <span id="passive-income">0</span></p>
        <div id="upgrade-container"></div>
        <button id="bonus-button">Get Bonus</button>
        <div id="code-display"></div>
    </div>
    <div id="quest-container">
        <h2>Daily Quests</h2>
        <div id="quest-list">
            <!-- Les quêtes seront ajoutées ici dynamiquement -->
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
        <input type="text" id="chat-input" placeholder="Type a message...">
        <button id="chat-send">Send</button>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2025 EpiGAMES. all rights reserved.
    </div>
